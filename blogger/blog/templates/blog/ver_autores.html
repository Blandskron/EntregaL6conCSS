{% extends "base.html" %}

{% block title %}VER AUTORES{% endblock %}

{% block content %}
    <h1>Lista de autores</h1>
    <ul>
        {% for autor in autores %}
            <li>{{ autor.nombre }} - {{ autor.apellido }} - {{ autor.email }} - {{ autor.linkedin }} - {{ autor.github }}</li>
        {% endfor %}
    </ul>
{% endblock %}
